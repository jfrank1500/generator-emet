<ion-view title="<%= moduleName %>" cache-view="false">
    <ion-content padding="true" class="has-header">
        <ion-list id="id<%= moduleName %>">
            <ion-item class="item-icon-left" ng-repeat="item in list" ui-sref="{{item.url}}">
                <i class="icon {{item.icon}}"></i>{{item.value}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
