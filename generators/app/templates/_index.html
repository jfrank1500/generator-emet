<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title><%= appname %></title>
        <script src="js/ionic.bundle.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="cordova.js"></script>
        <link href="css/ionic.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="resources/styles.css" rel="stylesheet">
    </head>
    <body ng-app="app" animation="slide-left-right-ios7">
        <div>
            <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
                <ion-side-menu-content>
                    <ion-nav-bar class="bar-stable">
                        <!--ion-nav-back-button></ion-nav-back-button-->
                        <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="left" id="side-menu21">
                    <ion-header-bar class="bar-stable">
                        <div class="title">{{app}}</div>
                    </ion-header-bar>
                    <ion-content padding="false" class="side-menu-left has-header ">
                        <ion-list id="main-menu-list" data-componentid="list1"> 
                            <ion-item class="item-icon-left" 
                                      id="idMenuPosts" ui-sref="posts" menu-close="" 
                                      data-componentid="idMenuPosts"
                                      ><i class="icon fa-list red fa fa-2x"></i>Posts</ion-item>
                            <ion-item class="item-icon-left" 
                                      id="idMenuAbout" ui-sref="about" menu-close="" 
                                      data-componentid="idMenuAbout"
                                      ><i class="icon fa-book fa fa-2x"></i>About</ion-item>                     
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
        <script src="js/modules.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
